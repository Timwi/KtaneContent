<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>色の番号 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/ruleseed.js"></script>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }
        td {
            text-align: center;
        }
    </style>
    <script>
        function setRules(rnd)
        {
            let numbers = [];
            let x = [...Array(4).keys()];
            rnd.shuffleFisherYates(x);
            for (let i = 0; i < 4; i++)
            {
                numbers.push(x[i]+1);
            }
            showRules(numbers);
        }

        function setDefaultRules()
        {
            let numbers = [];
            numbers.push(1);
            numbers.push(2);
            numbers.push(3);
            numbers.push(4);
            showRules(numbers);
        }

        function showRules(nums)
        {
            document.getElementById('rules1').innerText = `${nums[0]}`;
            document.getElementById('rules2').innerText = `${nums[1]}`;
            document.getElementById('rules3').innerText = `${nums[2]}`;
            document.getElementById('rules4').innerText = `${nums[3]}`;
            console.log(nums);
        }
    </script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">色の番号</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Color Numbers.svg" class="diagram">
                <h2>モジュール詳細：色の番号</h2>
                <p class="flavour-text">すごい単純だな。誰が作ったか知らないがモジュール作りの初心者だったんだろう。</p>
                <p>このモジュールには、１～４のボタンと中央にLEDがある。LEDに従ってボタンを押す。</p>
                <table>
                    <tr>
                        <th>色</th>
                        <th>数字</th>
                    </tr>
                    <tr>
                        <td>赤</td>
                        <td><span id='rules1'>1</span></td>
                    </tr>
                    <tr>
                        <td>青</td>
                        <td><span id='rules2'>2</span></td>
                    </tr>
                    <tr>
                        <td>緑</td>
                        <td><span id='rules3'>3</span></td>
                    </tr>
                    <tr>
                        <td>黄</td>
                        <td><span id='rules4'>4</span></td>
                    </tr>
                </table>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
