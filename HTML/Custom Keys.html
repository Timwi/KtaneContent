<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Custom Keys — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/Modules/Custom Keys.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/Modules/Custom Keys.cjs"></script>
    <style>
        table {
            margin: 1em auto;
        }
        .page {
            background-position: top;
        }
    </style>
    <script>
        window.addEventListener("load", () => window.postMessage({
            messages: {
                manual: {
                    header: {
                        doc: "Keep Talking and Nobody Explodes Mod",
                        section: "Custom Keys"
                    },
                    title: "On the Subject of Custom Keys",
                    flavor: "Internet's cool.",
                    content: [
                        "There will be two keys and a connection code at the top of the module. To solve the module, turn both keys.",
                        "The keys must be turned before and after certain modules on the bomb are solved. To figure out what these modules are, enter the code on the module into the box below.",
                        "If the wifi icon below the module glows red and the display reads \u201cError,\u201d the keys can be turned at any time in any order."
                    ],
                    footer: "Page {page} of {total}"
                },
                form: {
                    submit: "Enter",
                    error: "Invalid code."
                },
                content: {
                    keys: {
                        left: {
                            header: "LEFT KEY",
                            text: "left",
                            rule: "Turned the right key."
                        },
                        right: {
                            header: "RIGHT KEY",
                            text: "right",
                            rule: "Turned any left keys."
                        }
                    },
                    rules: {
                        after: {
                            text: "Turn the {key} key after you have done <strong>all</strong> of the following:",
                            mods: "Solved all {mod} modules."
                        },
                        before: {
                            text: "But before you have done <strong>any</strong> of the following:",
                            mods: "Solved any {mod} modules."
                        }
                    }
                }
            }
        }));
    </script>
</head>
<body>
    <div class="section"></div>
</body>
</html>
