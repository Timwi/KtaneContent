<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>ダイヤル式電話 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
</head>
<body>
    <div class="section">
        <div class="page">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">ダイヤル式電話</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Rotary Phone.svg" class="diagram">
                <h2>モジュール詳細：ダイヤル式電話</h2>
                <p class="flavour-text">はい、こちらは緊急事態対応機関です。そのままお待ち下さい……。</p>
                <ul>
                    <li>ディスプレーに縦方向に3つの数字が表示され、それは3桁の数字を表している。</li>
                    <li>モジュールが作動すると、毎回この数字は変化する。</li>
                    <li>新しい番号に元の番号を足して、番号の下3桁を取り、その結果の数字を入力する。この数が現在の元の数字となる。</li>
                    <li>もしもこのモジュールでミスをした場合、元の番号はディスプレーに表示されている番号に変更される。</li>
                </ul>
            </div>
            <div class="page-footer relative-footer">ページ　1/1</div>
        </div>
    </div>
