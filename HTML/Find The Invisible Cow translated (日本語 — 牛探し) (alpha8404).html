                <p class="flavour-text">それは自分自身を見つけるつもりがないから。</p>
                <p class="appendix-reference" id="appendix-reference">空白モジュールの特定については、<a href="https://ktane.timwi.de/HTML/Blind Alley translated (日本語 — ブラインド・アレイ ) (tchen).html">モジュール「ブラインド・アレイ」</a>を参照。</p>
                <p>カーソルをドラッグして牛を見つける。牛は声の後ろに隠れている。</p>
                <p>声が最も大きい領域をクリックする。正しい領域を押すとモジュールが解除される。他の領域を押すとミスが記録される。</p>
