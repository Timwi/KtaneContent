                <h2>モジュール詳細：牛探し</h2>
                <p class="flavour-text">それは自分自身を見つけるつもりがないから。</p>
                <p class="appendix-reference" id="appendix-reference">空白モジュールの特定については、<a href="https://ktane.timwi.de/HTML/Blind%20Alley%20translated%20(%E6%97%A5%E6%9C%AC%E8%AA%9E%20%E2%80%94%20%E3%83%96%E3%83%A9%E3%82%A4%E3%83%B3%E3%83%89%E3%83%BB%E3%82%A2%E3%83%AC%E3%82%A4%20)%20(tchen).html">モジュール「ブラインド・アレイ」</a>を参照。</p>
                <p>カーソルをドラッグして牛を見つける。牛は声の後ろに隠れている。</p>
                <p>声が最も大きい領域をクリックする。正しい領域を押すとモジュールが解除される。他の領域を押すとミスが記録される。</p>
