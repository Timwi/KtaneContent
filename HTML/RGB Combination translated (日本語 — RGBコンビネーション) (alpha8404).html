                <h2>モジュール詳細：RGBコンビネーション</h2>
                <p class="flavour-text">カラフルな感じ…</p>

                <ul>
                    <li>左から右に2つの段の色を読む。</li>
                    <li>各位置について、下の図を使用して2つの色を加法混色を使用して分解する。</li>
                    <li>RGB要素がいくつあるかを数え、新しい色を作成する。</li>
                    <li style="list-style-type: none;"><ul>
                        <li>要素がちょうど1つの場合、それを新しい色に使用する。
                        <li>それ以外の場合、その要素は新しい色に使用しない。
                    </ul></li>
                    <li>各位置でこれを実行し、新しい色のシークエンスを取得する。これを順に押してモジュールを解除する。</li>
                </ul>
                <svg viewbox="0 -5 100 100" font-family="Special Elite" text-anchor="middle" class="centered-img">
