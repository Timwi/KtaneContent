<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>マインスイーパー — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        .green { color: rgb(0,150,0); }
        .orange { color: rgb(255,100,0); }
        .yellow { color: rgb(200,200,0); }
        .purple { color: rgb(200,0,200); }
        .red { color: rgb(200,0,0); }
        .blue { color: rgb(0,0,200); }
    </style>
</head>
<body>
<div class="section">
    <div class="page page-bg-07">
        <div class="page-header">
            <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">マインスイーパー</span>
        </div>
        <div class="page-content">
            <img src="img/Component/Minesweeper.svg" class="diagram">
                <h2>モジュール詳細：マインスイーパー</h2>
            <p class="flavour-text">なんか爆弾にある地雷って冗長に思える。</p>
            <ul>
                <li>シリアルナンバーの2番目の数字を取得する。0の場合は10を使用する。読み順にその数分を数え、色を取得する。</li>
                <li>シリアルナンバーの最初の英字のアルファベット位置に色の数を加算し、読み順の逆で数える。</li>
            </ul>
            <table class="borderless">
                <tr>
                    <th>色</th><th>#</th>
                </tr>
                <tr class="green">
                    <td>緑</td><td>1</td>
                </tr>
                <tr class="orange">
                    <td>オレンジ</td><td>2</td>
                </tr>
                <tr class="yellow">
                    <td>黄</td><td>3</td>
                </tr>
                <tr class="purple">
                    <td>紫</td><td>4</td>
                </tr>
                <tr class="red">
                    <td>赤</td><td>5</td>
                </tr>
                <tr class="blue">
                    <td>青</td><td>6</td>
                </tr>
            </table>
        </div>
    </div>
</div>
