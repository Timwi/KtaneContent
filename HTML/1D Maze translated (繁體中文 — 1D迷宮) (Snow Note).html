                <p class="flavour-text">把它帶到上個維度吧。</p>
                <ul>
                    <li>下表中，拆彈人員在隨機某個方格開始，該方格的顏色會顯示在LED。</li>
                    <li>按【上】【下】按鈕可以探索迷宮。列的最下層方格的下個方格為右列最上層的方格。(最後列的下一列為最初的列)</li>
                    <li>要拆除模組，找出目前所在位置，移動至包含序號最後的數字行，按LED提交。</li>
                    <li>如果提交的位置錯誤會觸發一次失誤，模組不會重置。</li>
