                <h2>モジュール詳細：ピッグペン暗号</h2>
                <p class="flavour-text">宇宙人の文字か何かかな？</p>

                <p>ディスプレーのピッグペン暗号を復号化し、キーを使用して英字をずらしてからピッグペン暗号に戻したものを入力する。</p>

                <h3>キーの取得</h3>
                <ul>
                    <li>キーは「２６－バッテリーの数」である。</li>
                    <li>バッテリーがない場合は、キーは１３である。</li>
                    <li>英字のずらし方：各英字をアルファベット位置(A=1,B=2...)に変換し、キーの数を加算する。結果が１から２６の範囲外の場合は、範囲内になるまで２６を足し引きする。</li>
                </ul>
