<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>8 — Keep Talking and Nobody Explodes Module</title>
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/ktane-utils.js"></script>
        <script>
            document.addEventListener('keydown', function(event) {
                n = parseInt(event.key);
                if (n == 8 && !event.altKey) {
                    document.getElementById('audio8').play();
                }
            });
        </script>
        <style>
            table {
                margin: 1em auto;
            }
            body { background-image: url("img/8/web-background.jpg"); }
            body.dark { background-image: url("img/8/web-background-dark.jpg"); }
            body:not(.dark) .page-bg-8 {
                background-image: url("img/8/page-bg-noise-01.png");
            }
            .page-bg-8 {
                position: relative;
                overflow: hidden;
            }
            .dark .page-bg-8::before {
                content: "";
                position: absolute;
                top: -42mm; left: -36mm;
                width: 310mm; height: 365mm;
                background-image: url("img/8/page-bg-noise-01.png");
                filter: invert(100%) contrast(80%);
                transform: scale(0.78);
            }
            .page-content, .page-header, .page-footer {
            /* This will make it stack on top of the ::before */
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="section">
            <div class="page page-bg-8">
                <div class="page-header">
                    <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                    <span class="page-header-section-title">8</span>
                </div>
                <div class="page-content">
                    <img src="img/Component/8.svg" class="diagram">
                    <h2>On the Subject of 8</h2>
                    <p class="flavour-text">So we have both Eight and 8? What’s next?</p>
                    <p>At every solve, including at 0 solves, press button (solves + 1) times.</p>

                    <audio id="audio8" controls style="display:none">
                        <source src="audio/8/8q.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="page-footer relative-footer">Page 8 of 8</div>
            </div>
        </div>
    </body>
</html>
