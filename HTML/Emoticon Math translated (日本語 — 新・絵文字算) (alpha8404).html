                <h2>モジュール詳細：新・絵文字算</h2>
                <p class="flavour-text emoji-flavor">$*,7</p>

                <p>ディスプレーの絵文字を数字／演算子に変換し、計算結果を入力する。送信するには「＝」を使用する。結果が負の数の場合は「－」を使用する。回答は削除できないため、慎重に押す必要がある。

                <p>例: <span class="emoji">%?$</span>は1+1に変換される。</p>

                <table class='emoji-math'>
                    <tr><th>絵文字</th><th>数字</th></tr>
                    <tr><td><span class="emoji">!</span>、<span class="emoji">"</span>、<span class="emoji">#</span></td><td>0</td></tr>
                    <tr><td><span class="emoji">$</span>、<span class="emoji">%</span>、<span class="emoji">&</span></td><td>1</td></tr>
                    <tr><td><span class="emoji">'</span>、<span class="emoji">(</span>、<span class="emoji">)</span></td><td>2</td></tr>
                    <tr><td><span class="emoji">*</span>、<span class="emoji">+</span>、<span class="emoji">,</span></td><td>3</td></tr>
                    <tr><td><span class="emoji">-</span>、<span class="emoji">.</span>、<span class="emoji">/</span></td><td>4</td></tr>
                    <tr><td><span class="emoji">0</span>、<span class="emoji">1</span>、<span class="emoji">2</span></td><td>5</td></tr>

                    <tr><td><span class="emoji">9</span>、<span class="emoji">:</span>、<span class="emoji">;</span></td><td>8</td></tr>
                    <tr><td><span class="emoji">&lt;</span>、<span class="emoji">=</span>、<span class="emoji">&gt;</span></td><td>9</td></tr>
                </table>
