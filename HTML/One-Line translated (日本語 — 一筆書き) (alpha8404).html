                <p class="flavour-text">このモジュールは、解除方法を提供するために長い道のりを歩んできた。またはそれを持っているか？</p>
                <p>モジュールには、線で接続できる6つの点が表示される。モジュールを解除するには、全ての点を結んだときに最短になる線を描く必要がある。線を引くには、点と点を押す。このモジュールがミスを与えることはなく、全ての点を正しくつなぐとモジュールが解除される。</p>
