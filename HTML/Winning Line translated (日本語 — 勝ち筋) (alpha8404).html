                <h2>モジュール詳細：勝ち筋</h2>
                <p class="flavour-text">正気の人間が、無得点のゲームで負けるか！？</p>

                <p>ディスプレーを押すと、三目並べのグリッド内で×と〇の3つのセットが一瞬点滅し、その後4つの回答が表示される。3つのステージにおいて先ほど見たグリッドの勝ち筋の答えを選択する。</p>
