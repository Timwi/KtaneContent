<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>NとM — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/ruleseed.js"></script>

    <script>
        function setDefaultRules(rnd) {
            setRules(rnd);
        }

        function setRules(rnd) {
            var allStrings = [];
            for (var strNum = 0; strNum < 32; strNum++)
            {
                var strNum2 = strNum;
                var str = '';
                for (var b = 0; b < 5; b++)
                {
                    str += ((strNum2 & 1) === 1) ? 'M': 'N';
                    strNum2 >>= 1;
                }
                allStrings.push(str);
            }
            rnd.shuffleFisherYates(allStrings);
            var tableCells = document.querySelectorAll('.nm-table td');
            for (var i = 0; i < 25; i++)
                tableCells[i].innerText = allStrings[i];
            console.log(allStrings);
        }
    </script>

    <style>
        table.nm-table {
            margin: 2cm auto;
            clear: both;
        }
        table.nm-table td {
            width: 2cm;
            text-align: center;
            vertical-align: center;
            font-size: 14pt;
        }
        table.nm-table tr {
            height: 2cm;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">NとM</span>
            </div>
            <div class="page-content">
                <img src="img/Component/N&amp;Ms.svg" class="diagram">
                <h2>モジュール詳細：NとM</h2>
                <p class="flavour-text">ママ: “No nom-nom!” ナナ: “Mama no man?”</p>
                <p>
                    下の表でモジュールに表示される5つの単語を見つける。これらの単語のうち1つだけが、他の4つと同じ列または段にない。その単語を選択する。
                </p>
                <table class="nm-table">
                    <tr><td>NNNMM</td><td>MNMNN</td><td>NNNNN</td><td>MMNNN</td><td>NMMNM</td></tr>
                    <tr><td>MMMNM</td><td>MNMNM</td><td>NMNNN</td><td>NNMNN</td><td>MNMMM</td></tr>
                    <tr><td>MNMMN</td><td>MNNNN</td><td>NMMMM</td><td>NMNMM</td><td>MNNNM</td></tr>
                    <tr><td>NMNMN</td><td>NNNNM</td><td>MMNMM</td><td>NMMMN</td><td>NNMMN</td></tr>
                    <tr><td>MMMMM</td><td>NMNNM</td><td>NNNMN</td><td>NNMNM</td><td>MMMMN</td></tr>
                </table>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
