<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        td {
        text-align: center;
        width: 200px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">超動数字</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Hyperactive Numbers.svg" class="diagram">
                <h2>モジュール詳細：超動数字</h2>
                <p class="flavour-text">数字のことだ、メイソン！あれには何の意味がある？</p>

                <p>左右のディスプレーには２０秒間ごとに数字が表示され、中央のディスプレーには常に乱数が表示される。</p>
                <p>下の表と左右に表示されている数字を使用して、中央の数字と色の条件を特定する。</p>
                <p>真ん中の数字が正しい数字かつ色になったら送信ボタンを押す。</p>
                <p>段には左の番号を使用し、列には右の番号を使用する。</p>

                <table class="repeaters-table">
                <tbody>
                <tr>
                    <th class="repeaters-spacer"></th>
                    <th>偶数</th>
                    <th>奇数</th>
                </tr>
                <tr>
                    <th>偶数</th>
                    <td>赤</td>
                    <td>青</td>
                </tr>
                <tr>
                    <th>奇数</th>
                    <td>緑</td>
                    <td>黄</td>
                </tr>
                </tbody>
                </table>

                <br>

                <table class="repeaters-table">
                <tbody>
                <tr>
                    <th class="repeaters-spacer"></th>
                    <th>&lt; 50</th>
                    <th>≥ 50</th>
                </tr>
                <tr>
                    <th>&lt; 50</th>
                    <td>偶数</td>
                    <td>奇数</td>
                </tr>
                <tr>
                    <th>≥ 50</th>
                    <td>奇数</td>
                    <td>偶数</td>
                </tr>
                </tbody>
                </table>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
