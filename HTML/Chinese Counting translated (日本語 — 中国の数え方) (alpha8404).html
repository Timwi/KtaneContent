<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">中国の数え方</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Chinese Counting.svg" class="diagram">
                <h2>モジュール詳細：中国の数え方</h2>
                <p class="flavour-text">まあ、日本の数え方でもあるんですけど。</p>
                <p>このモジュールには、漢数字が書かれた４つのボタンと２つのLEDがある。</p>
                <p>左のLEDを段、右のLEDを列として使用し、ボタンを押す順序を決定する。</p>
                <table>
                    <tr><td class='corner'></td><th>白</th><th>赤</th><th>緑</th><th>オレンジ</th></tr>
                    <tr><th>白</th><td>A</td><td>C</td><td>H</td><td>D</td></tr>
                    <tr><th>赤</th><td>H</td><td>D</td><td>A</td><td>C</td></tr>
                    <tr><th>緑</th><td>C</td><td>H</td><td>D</td><td>A</td></tr>
                    <tr><th>オレンジ</th><td>H</td><td>A</td><td>C</td><td>D</td></tr>
                </table>
                <p>A = 値の昇順<br>D = 値の降順<br>C = 文字数の昇順(同数は値の降順)<br>H = 文字数の降順(同数は値の昇順)</p>
                <table class='two-column-groups'>
                    <tr><th>一<td>1<th>六<td>6</tr>
                    <tr><th>二<td>2<th>七<td>7</tr>
                    <tr><th>三<td>3<th>八<td>8</tr>
                    <tr><th>四<td>4<th>九<td>9</tr>
                    <tr><th>五<td>5<th>十<td>10</tr>
                </table>
            </div>
           <div class="page-footer relative-footer">ページ 1/1</div>
