<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/font.css">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<script src='js/highlighter.js'></script>
		<style type="text/css">
			svg {
				width: 15mm;
			 	height: 15mm;
				align-self: center;
			}

			.grid {
				display: flex;
				flex-wrap: wrap;
				padding: 3px;
			}

			.grid div {
				background: white;
				display: flex;
				margin: 3px;
				padding: 3px;
				flex-grow: 1;
			}

			.grid span {
				margin: 0px 3px;
				align-self: center;
			}

			img {
				height: 89.6px;
			}
		</style>
		<title>List of Hunting symbol</title>
		<script src="js/jquery.3.1.1.min.js"></script>
	</head>
	<body><div class="section">
		<div class="grid"></div>

		<script type="text/javascript">
			const symbolURLs = {
				"Woman with Shield": "A",
				"Roadrunner or Rooster": "B",
				"Pig": "b_",
				"Reindeer": "e_",
				"Monkey": "F",
				"Bird": "f_",
				"Skinny Elephant": "H",
				"Gazelle facing backwards": "h_",
				"Duck": "I",
				"Peacock": "K",
				"Cow": "M",
				"Giraffe": "n_",
				"Hand": "o_",
				"Sheep with Sweater": "p_",
				"Rabbit": "Q",
				"Flamingo": "R",
				"Ram": "S",
				"Chicken": "t_",
				"Mammoth": "U",
				"Dog": "u_",
				"Lizard": "v_",
				"Feet": "W",
				"Frog": "X",
				"Woman on Horse": "z_"
			};

			for (var symbol of Object.keys(symbolURLs).sort()) {
				var url = symbolURLs[symbol];
				var cell = $("<div>").appendTo(".grid");
				$("<img>").attr("src", `img/Hunting/${url}.png`).appendTo(cell);
				$("<span>").text(symbol).appendTo(cell);
			}
		</script>
	</div></body>
</html>
