            <div class="page-content">
                <img class="diagram" src="img/Component/Button Masher.svg">
                <h2>モジュール詳細：連打ボタン</h2>
                <p class="flavour-text">ボタンを壊さないで。RTA走者はその気持ちが分かるはず。</p>
                <ul>
                    <li>モジュールには、ボタンとディスプレーがある。</li>
                    <li>モジュールが作動すると、ディスプレーに25から45の間の数字が表示される。</li>
                    <li>20秒以内にディスプレーに表示されている数字の回数分だけ、ボタンを押す必要がある。そうしないと、ミスが記録される。</li>
                    <li>ディスプレーに表示されている数字より多くボタンを押すと、ミスが記録される。</li>
                </ul>
