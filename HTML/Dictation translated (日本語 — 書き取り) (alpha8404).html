<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">書き取り</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Dictation.svg" class="diagram">
                <h2>モジュール詳細：書き取り</h2>
                <p class="flavour-text">黒水晶のスフィンクスよ、我が誓いを裁け。</p>

                <ul>
                    <li>「begin」というラベルの付いたボタンを押すと、最大99語を含むメインディスプレーのフレーズが順番に表示されはじめる。</li>
                    <li>フレーズの表示が完了すると、右側の小さなディスプレーに数字が表示される。</li>
                    <li>フレーズ内での位置が指定された数字と一致する単語を入力する。&lt;キーを使用して入力を削除、エンターキーを使用して送信する。</li>
                    <li>もう一度エンターキーを押すと同じフレーズのサイクルが再び繰り返される。</li>
                </ul>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
