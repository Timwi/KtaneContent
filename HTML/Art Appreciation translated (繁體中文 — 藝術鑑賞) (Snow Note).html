<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">藝術鑑賞</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Art Appreciation.svg" class="diagram" />
                <h2>關於【藝術鑑賞】模組</h2>
                <p class="flavour-text">「這就是藝術，感謝吧」</p>
                <p>看看這幅畫像。</p>
                <p>如果畫像是空白，這不是你應該鑑賞的藝術。在這個情況下，你需要在炸彈的某個地方找出畫像。</p>
                <p>視線離開畫像會妨害你對藝術的理解。你必須直接鑑賞畫像。</p>
                <p>從遠處鑑賞畫像會妨害你對藝術的理解。你必須近距離鑑賞畫像。</p>
                <p>充分理解藝術後，你會感到開悟。(然後模組會被拆除)</p>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
