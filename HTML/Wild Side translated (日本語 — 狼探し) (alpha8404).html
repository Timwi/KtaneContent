                <p class="flavour-text">そして、それはジャズと呼ばれていた！</p>
                <p>モジュールには灰色の狼のアイコンが16個ある。下の表でちょうど3つのアイコンが含まれている段／列がある。</p>
                <p>3つのアイコンをそれぞれ選択する。</p>
                <p>正しく選択されたボタンは緑色に光り、間違って選択されたボタンは赤色に光ってミスが記録される。</p>
                <p>モジュールの色合いは、マニュアルに示されているものとは異なる場合がある。</p>
