                <p class="flavour-text">ボタンやレバー、白熱電球が複雑すぎると感じている方のために。</p>

                <ul>
                <li>ひし形の配置で4つのLEDがある。LEDパターンは下の表の図から引用されている。<strong>図は回転させることができる。</strong></li>
                    <li>ちょうど1つのLEDは、図と異なる色になっている。<strong>このLEDが丸で囲んだLEDになることはない。</strong></li>
                    <li>その色のLEDを、図の正しい色になるまで押す。次に、丸で囲んだLEDを押す。</li>
                    <li>他のLEDを押すと、ミスが記録される。</li>
                </ul>
