<body>
    <div class="section">
        <div class="page page-bg-02">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>

            </div>
            <div class="page-content">
                <img class="diagram" src="img/Component/Emoji Math (Japanese).svg">
                <h2>モジュール詳細：絵文字算</h2>
                <p class="flavour-text">
                    算数は簡単だ。でも、数字が異なる言語だったら?試してみよう。
                </p><p>
                    画面に表示されている文字列を数字に解読し、問題の解を求める。
                    キーパッドで答えを入力し、｢=｣で送信する。
                    ｢-｣を利用して、負の数と正の数を切り替える。
                    削除ボタンはないので、気をつけてボタンを押すこと!
                </p><p>
                    例: =(+=( は1+1に変換される。<br> 答える解は2である。

                </p><table class="emoji-math">
                    <tbody>
                        <tr><th>文字列     </th><th>数字   </th></tr>
                        <tr><td>:)       </td><td>0     </td></tr>
                        <tr><td>=(       </td><td>1     </td></tr>
                        <tr><td>(:       </td><td>2     </td></tr>
                        <tr><td>)=       </td><td>3     </td></tr>
                        <tr><td>:(       </td><td>4     </td></tr>
                        <tr><td>):       </td><td>5     </td></tr>
                        <tr><td>=)       </td><td>6     </td></tr>
                        <tr><td>(=       </td><td>7     </td></tr>
                        <tr><td>:|       </td><td>8     </td></tr>
                        <tr><td>|:       </td><td>9     </td></tr>
                    </tbody>
                </table>
            </div>
