                <h2>モジュール詳細：おばけ</h2>
                <p class="flavour-text">気分が悪い…</p>

                <p>モジュールにいるおばけをお祓いしなければならない。</p>
                <p>シリアルナンバーの数字の合計値を計算する。おばけを、その値を5で割った数（小数点以下は切り捨てる）に1を加えた数だけタップする。すると、小さいクリック音が聞こえる。次に、おばけを、その値を5で割った余りに1を加えた数だけタップする。間違っても、モジュールはリセットされないが、続行するには正しい答えを入力する必要がある。</p>
