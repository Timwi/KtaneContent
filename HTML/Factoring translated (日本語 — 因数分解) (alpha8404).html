<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>因数分解 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        table {
            margin: 1em auto;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 85%;
        }
        .dark .flowchart { filter: contrast(75%) invert(98%) hue-rotate(180deg) }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">因数分解</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Factoring.svg" class="diagram">
                <h2>モジュール詳細：因数分解</h2>
                <p class="flavour-text">誰が意味のわかるモジュールじゃなければならないなんて言った?</p>
                <p>図に従って、押すボタンを決定する。</p>
                <p>一番上の黄色の段は一文字目、二段目は二文字目…のように使用する。表示された英字が含まれている方向に移動し、青の文字で止まる。</p>
                <p><em><strong>A~I</strong>なら<strong>当てはまるボタン</strong>を押し</em>、<em><strong>L</strong>なら<strong>ディスプレーの５文字目</strong>を押し</em>、<em><strong>X</strong>は<strong>任意のボタン</strong>を押す</em>。</p>
                <p>間違ったボタンを押すと、ミスが記録される。</p>
                <p>モジュールを解除するには３ステージを突破する必要がある。</p>
                <img src="img/Factoring/Factoring Tree.png" class="center flowchart">
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
