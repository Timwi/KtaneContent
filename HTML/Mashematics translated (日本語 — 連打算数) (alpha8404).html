            <div class="page-content">
                <img src="img/Component/Mashematics.svg" class="diagram">
                <h2>モジュール詳細：連打算数</h2>
                <p class="flavour-text">えーと、96 + 3 = 99か。うわぁ。</p>
                <p>
                    このモジュールは算数の問題を表示する。問題を解いて、その答えの回数分「Push!」のボタンを押し*、「SUBMIT」を押して送信する。
                    回数が９９を超えるとミスが記録され、数字は０に戻る。間違った回答を送信すると同様にミスが記録され、数字は０に戻る。
                </p>
                *ただし、
                <ul>
                    <li>結果が９９を超える場合、０～９９になるまで繰り返し５０を減算する。</li>
                    <li>結果が０未満の場合、０～９９になるまで繰り返し５０を加算する。</li>
                </ul>
            </div>
