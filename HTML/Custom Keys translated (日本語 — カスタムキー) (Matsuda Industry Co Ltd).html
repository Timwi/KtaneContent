<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>カスタムキー — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <link rel="stylesheet" type="text/css" href="js/Custom%20Keys/style.css">
    <script src="js/Custom%20Keys/manual.cjs"></script>
    <style>
        table {
            margin: 1em auto;
        }
        .page {
            background-position: top;
        }
    </style>
<script>
 window.addEventListener("load", () => window.postMessage({
     messages: {
         manual: {
             header: {
                 doc: "Keep Talking and Nobody Explodes Mod",
                 section: "カスタムキー"
             },
             title: "モジュール詳細：カスタムキー",
             flavor: "インターネットはクールだ。",
             content: [
                 "モジュールの上部に2つのキーと接続コードがある。モジュールを解除するには、両方のキーを回す。",
                 "爆弾の特定のモジュールが解除される前や後に、キーを回す必要がある。どのモジュールであるかを求めるには、モジュールに書かれたコードを下のボックスに入力する。",
                 "モジュールの下にあるWi-Fiのアイコンが赤く光り、ディスプレーに「Error」と表示されている場合、いつでも好きな順番でキーを回せるようになる。"
             ],
             footer: "ページ {page}/{total}"
         },
         form: {
             submit: "入力",
             error: "　無効なコードです。"
         },
         content: {
             keys: {
                 left: {
                     header: "左の鍵",
                     text: "左",
                     rule: "右の鍵を回す。"
                 },
                 right: {
                     header: "右の鍵",
                     text: "右",
                     rule: "左の鍵を回す。"
                 }
             },
             rules: {
                 after: {
                     text: "以下を<strong>全て</strong>完了した後にこの鍵を回す。",
                     mods: "すべての「{mod}」モジュールを解除する。"
                 },
                 before: {
                     text: "ただし、以下の<strong>いずれも</strong>完了する前でなければならない。",
                     mods: "いずれかの「{mod}」モジュールを解除する。"
                 }
             }
         }
     }
 }));
</script>
</head>
<body>
<div class="section"></div>
</body>
</html>
