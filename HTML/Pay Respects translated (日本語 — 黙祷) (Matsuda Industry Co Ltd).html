                <h2>モジュール詳細：黙祷</h2>
                <p class="flavour-text">哀悼の意を表すには、Fキーを押す。あなたがElectronic Artsでない限り、「Fボタンを押して黙祷」を実行せよ。</p>

                <p>このモジュールは非常に重要な要求を与える。一度作動すると、30秒以内にその要求に応えることが望まれる。</p>
                <p>要求に応えるたびに、1秒ずつ時間が増えていく。他のモジュールを解除する重要な時間を得るために、その要求に応え続けよう。</p>
                <p>モジュールの要求に長い間応えられないとミスが記録され、モジュールは再度の要求を待つ。</p>
