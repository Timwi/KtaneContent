<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>はめ込み — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-05">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">はめ込み</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Fitting In.svg" class="diagram">
                <h2>モジュール詳細：はめ込み</h2>
                <p class="flavour-text">ボスニアモードに入る。</p>
                <p>このモジュールは、最初に６つの正方形のミノを表示する。</p>
                <p>「flip!」ボタンを押すとボードが裏返される。裏面には黒と白の１０×１０グリッドが表示される。「Flip!」ボタンは自由に押してよい。</p>
                <p>ミノは回転／反射する可能性があるが、グリッドの白い正方形に収まるところは<em>１つしかない</em>。</p>
                <p>ミノが収まる６つのセルを押してモジュールを解除する。間違ったセルを押すとミスが記録される。</p>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
