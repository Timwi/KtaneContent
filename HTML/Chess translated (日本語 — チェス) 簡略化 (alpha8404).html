<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>チェス — Keep Talking and Nobody Explodes Mod</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        .chess-cheat { 
            clear: both;
            border: none;
            width: 100%;
        }
        .chess-cheat td { text-align: center; }
        p.note { 
            font-size: 80%;
            margin-top: 2em; 
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-02">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">チェス</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Chess.svg" class="diagram">
                <h2>モジュール詳細：チェス</h2>
                <p class="flavour-text">プレッシャーが無ければ、チェスは三目並べのように感じる。</p>
                <table class='chess-cheat'>
                    <tr>
                        <td class='corner'></td>
                        <td class='corner'></td>
                        <td>#1</td><td>#2</td><td>#3</td><td>#4</td><td>#5</td><td>#6</td>
                    </tr>
                    <tr>
                        <th rowspan='2'>座標#5が偶数*</th>
                        <th>SN最後が偶数</th>
                        <td>B</td><td>N</td><td>K</td><td>R</td><td>R</td><td>Q</td>
                    </tr>
                    <tr>
                        <th>SN最後が奇数</th>
                        <td>B</td><td>R</td><td>K</td><td>R</td><td>R</td><td>Q</td>
                    </tr>
                    <tr>
                        <th rowspan='2'>座標#5が奇数*</th>
                        <th>SN最後が偶数</th>
                        <td>K</td><td>N</td><td>Q</td><td>R</td><td>Q</td><td>B</td>
                    </tr>
                    <tr>
                        <th>SN最後が奇数</th>
                        <td>K</td><td>R</td><td>K</td><td>R</td><td>Q</td><td>N</td>
                    </tr>
                </table>
                <p class='note'>*英字のアルファベット上の位置+数字</p>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
