<body>

        <div class="page page-bg-01">

                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">九独</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Kyudoku.svg" class="diagram">
                <h2>モジュール詳細：九独</h2>
                <p class="flavour-text">「いち、に、さん、し、ご、ろく、しち、はち、きゅう」</p>

                <p>このモジュールには、数字が書かれた6×6が表示される。</p>

                <p>数字を押すと、丸、バツ、何もなし、が循環する。</p>

                <p>1～9までの各1つずつを丸で囲い、各列／段の合計が9以下になるようにする。</p>

                <p>全ての正しい数字が丸で囲われると、モジュールが解除される。</p>

        </div>
