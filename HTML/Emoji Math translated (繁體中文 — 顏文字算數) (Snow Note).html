<!DOCTYPE html>
<html lang='zh-TW'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>絵文字算 — Keep Talking and Nobody Explodes Mod</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-chinese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <style>
        .emoji-math {
            margin-top: 1em;
        }

            .emoji-math td, .emoji-math th {
                text-align: center;
                padding: .5em .6em .4em;
            }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-02">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">顏文字算數</span>
            </div>
            <div class="page-content">
                <img class="diagram" src="img/Component/Emoji Math.svg">
                <h2>關於【顏文字算數】模組</h2>
                <p class="flavour-text">
                    算數不難。那麼是不同言語的話呢?來試試看吧。
                </p><p>
                    把畫面上顯示的字串解讀，求問題的解。
                   在鍵盤輸入答案後按｢=｣提交，
                    利用｢-｣切換正/負數。
                    由於沒有刪除鍵，輸入時請小心！
                </p><p>
                    例: =(+=( 解讀為1+1。<br> 答案為2。

                </p><table class="emoji-math">
                    <tbody>
                        <tr><th>文字列     </th><th>數字   </th></tr>
                        <tr><td>:)       </td><td>0     </td></tr>
                        <tr><td>=(       </td><td>1     </td></tr>
                        <tr><td>(:       </td><td>2     </td></tr>
                        <tr><td>)=       </td><td>3     </td></tr>
                        <tr><td>:(       </td><td>4     </td></tr>
                        <tr><td>):       </td><td>5     </td></tr>
                        <tr><td>=)       </td><td>6     </td></tr>
                        <tr><td>(=       </td><td>7     </td></tr>
                        <tr><td>:|       </td><td>8     </td></tr>
                        <tr><td>|:       </td><td>9     </td></tr>
                    </tbody>
                </table>
            </div>
            <div class="page-footer relative-footer">第 1 / 1 頁</div>
        </div>
    </div>
</body>
</html>
