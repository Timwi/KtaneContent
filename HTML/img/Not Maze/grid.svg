<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300'>
	<g id='grid'>
		<rect width='300' height='300' stroke='black' stroke-width='10' fill='none'/>
		<g id='row'>
			<circle id='dot' cx='25' cy='25' r='3' fill='black'/>
			<use href='#dot' x=' 50'/>
			<use href='#dot' x='100'/>
			<use href='#dot' x='150'/>
			<use href='#dot' x='200'/>
			<use href='#dot' x='250'/>
		</g>
		<use href='#row' y=' 50'/>
		<use href='#row' y='100'/>
		<use href='#row' y='150'/>
		<use href='#row' y='200'/>
		<use href='#row' y='250'/>
	</g>
</svg>
