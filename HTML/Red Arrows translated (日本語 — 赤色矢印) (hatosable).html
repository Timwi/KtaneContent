<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>赤色矢印 — Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/jquery.3.7.0.min.js"></script>
    <script src="js/Utilities/svg-utils.js"></script>
    <script>
    $(function() {
        let mazesvg = $("svg.maze");

        for (let r = 0; r < 10; r++) {
            for (let c = 0; c < 10; c++) {
                let cell = MakeSvgElem("rect", {
                    class: "highlightable", x:(c*100), y:(r*100),
                    width:100, height:100, fill:"transparent"
                });
                mazesvg.append(cell);
            }
        }
    });
    </script>
    <style>
        svg.maze {
            width: 150mm;
            height: 150mm;
            display: block;
            margin: auto;
        }
        svg path {
            fill: none;
            stroke: #000;
            stroke-width: 13;
        }
        svg text {
            font-family: 'Special Elite';
            font-weight: bold;
            font-size: 50px;
            fill: #222;
        }
        .dark svg path { stroke: #DDD; }
        .dark svg text { fill: #DDD; }
    </style>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>

            </div>
            <div class="page-content">
                <img src="img/Component/Red Arrows.svg" class="diagram">
                <h2>モジュール詳細：赤色矢印</h2>
                <p class="flavour-text">ポイントはお分かり頂けたと思います。</p>

                <p>モジュール上には、4つの方向ボタンと中央にディスプレーがある。</p>

                <p>ボタンが赤色ではない場合、異なるモジュールを参照している。</p>

                <p>ディスプレー上には0から9の範囲でいずれかの数が現れる。それは下の迷路の開始地点となる。最初の有効な方向が入力されると、ディスプレーは空欄となる。</p>

                <p>モジュールを解除するには、ボタンを使用してシリアルナンバーの最後の数字まで連れて行く。</p>

            </div>
