                <p class="flavour-text">ポイントはお分かり頂けたと思います。</p>

                <p>モジュール上には、4つの方向ボタンと中央にディスプレーがある。</p>

                <p>モジュールを解除するには、ボタンを使用してシリアルナンバーの最後の数字まで連れて行く。</p>
