            <div class="page-content">
                <img src="img/Component/Bloxx.svg" class="diagram">
                <h2>モジュール詳細：ブロックス</h2>
                <p class="flavour-text">ドン、ドン、ドン、ドン...これは大きなブロックが動き回る音だ。</p>

                <p>モジュールは、濃い灰色の道、高さ2の赤いブロック、4方向のボタン、及びリセットボタンで構成されている。</p>
                <p>赤いブロックを緑の四角の地点で直立させるように動かすとモジュールが解除される。</p>
                <p>ブロックを移動するには、4方向のボタンを押す。</p>
                <p>ブロックが道からはみ出すと、動かす前の地点から動かず、ミスが記録される。</p>
                <p>リセットボタン(赤丸)を押すと、今までの動きが全て巻き戻される。</p>
