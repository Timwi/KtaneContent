<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">色付き迷路</span>
            </div>
            <div class="page-content">
                <img src="img/Component/The Colored Maze.svg" class="diagram" width="144">
                <h2>モジュール詳細：色付き迷路</h2>
                <p class="flavour-text">白黒で印刷しないように...</p>
                <p>シリアルナンバーの最初の英字を列に、最初の数字を段に使用して色シークエンスを取得する。このシークエンスをモジュールに入力する。</p>
                <table>
                    <tr><td class="corner"></td><th>D H L P T X</th><th>A E I M Q U Y</th><th>B F J N R V Z</th><th>C G K O S W</th></tr>
                    <tr><th>0 4 8</th><td>OR</td><td>OOR</td><td>GBP</td><td>BP</td></tr>
                    <tr><th>1 5 9</th><td>OOR</td><td>BOOR</td><td>RBBP</td><td>BBP</td></tr>
                    <tr><th>2 6</th><td>OPGR</td><td>PYBP</td><td>PPYBP</td><td>GOO</td></tr>
                    <tr><th>3 7</th><td>BP</td><td>YBP</td><td>YPPYBP</td><td>OO</td></tr>
                </table>
                <p>R=赤/O=オレンジ/Y=黄/G=緑/B=青/P=紫</p>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
