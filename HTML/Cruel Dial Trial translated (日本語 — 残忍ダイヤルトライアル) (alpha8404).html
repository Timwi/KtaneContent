<!DOCTYPE html>
<!-- Credit for "speen" belongs to Vinesauce. -->
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>ダイヤルトライアル / 残忍ダイヤルトライアル — Keep Talking and Nobody Explodes Modules</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/font-japanese.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/jquery.3.7.0.min.js"></script>
    <style>
        a.play-button { color: black; }
         .dark a.play-button { color: #DDD; }
        a.play-button.playing {
            animation: rainbow 1s linear infinite, 
                       embiggen 1s ease-in-out alternate;
        }
        @keyframes rainbow {
                0% {color: #F00;}
                16.66% {color: #FF0;}
                33.33% {color: #0F0;}
                50% {color: #0FF;}
                66.66% {color: #00F;}
                83.33% {color: #F0F;}
                100% {color: #F00;}
            }
        @keyframes embiggen {
            0% { font-size: 100%; }
            50% { font-size: 750%; }
            100% { font-size: 100%; }
        }
        .speening { animation: speen 0.3s linear infinite; }
        @keyframes speen {
                0% {transform: rotate(0);}
                100% {transform: rotate(360deg);}
            }
        .diagram {
            filter: grayscale(100%);
            margin: 0 .5em;
        }
        figure figcaption {
            text-align: center;
            font-size: .75em;
        }
        div.fig-container, figure {
            float: right;
            width: min-content;
            padding: 0;
        }
    </style>
    <script>
    $(function() {
        $("p.flavour-text").each(function() {
            var elem = $(this);
            var elem2 = $(".diagram");

            let audio = $("<audio>")
            .attr("src", "audio/Dial Trial/speen.mp3")
            .on("ended", function() {
                button.removeClass("playing");
                elem2.removeClass("speening");
            })
            .prependTo(elem);
            audio.preload;

            audio.prop("volume", 0.2);

            let button = $(".play-button")
                .click(function() {
                    if (!button.hasClass("playing")) {
                        button.addClass("playing");
                        elem2.addClass("speening");
                        audio[0].play();
                    }
                    return false;
                })
                .prependTo(elem);
        });
    });
    </script>
</head>
<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">残忍ダイヤルトライアル</span>
            </div>
            <div class="page-content">
                <div class="fig-container">
                <figure>
                    <img src="img/Component/Dial Trial.svg" class="diagram">
                <figcaption>ダイヤルトライアル</figcaption>
                </figure>
                <figure>
                    <img src="img/Component/Cruel Dial Trial.svg" class="diagram">
                <figcaption>残忍ダイヤルトライアル</figcaption>
                </figure>
                </div>
                <h2>モジュール詳細：残忍ダイヤルトライアル</h2>
                <p class="flavour-text"><a href='#' class='play-button'>ｽﾋﾟｰﾝ</a></p>
                
                <p>4つの象限全てが同じ合計値(⬤=1/⯁=5)になるようにダイヤルを調整する。完了したら中央のボタンを押して送信する。ダイヤルを間違って調整した状態で送信するとミスが記録される。</p>
                
                <p>ダイヤルトライアルには回転することができるダイヤルが2つあるが、残忍ダイヤルトライアルには3つある。</p>
                
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
</body>
</html>
