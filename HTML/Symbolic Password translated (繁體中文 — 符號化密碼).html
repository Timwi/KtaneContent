            <div class="page-content">
                <img src="img/Component/Symbolic Password.svg" class="diagram">
                <h2>關於【符號化密碼】模組</h2>
                <p class="flavour-text">
                    網頁現在允許符號組成的密碼了，讚!
                </p>
                <ol>
                    <li>
                        模組上總共有6個符號。請根據下圖找到在2×3 (高2寬3) 範圍內擁有同樣符號的地方，<b>符號的順序可能不會是相同的</b>(他們會在2×3範圍內被打亂)。
                    </li>
                    <li>
                        再來，用圍繞著六個符號的箭頭重新排列成下圖2×3的排列方式，箭頭的方向代表代表移動方向。
                    </li>
                </ol>
