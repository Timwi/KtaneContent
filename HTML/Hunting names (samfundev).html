<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Hunting â€” Keep Talking and Nobody Explodes Module</title>
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ktane-utils.js"></script>
    <script src="js/jquery.3.7.0.min.js"></script>
    <style type="text/css">
        svg {
            width: 15mm;
                height: 15mm;
            align-self: center;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            padding: 3px;
        }

        .grid div {
            background: white;
            display: flex;
            margin: 3px;
            padding: 3px;
            flex-grow: 1;
        }
        .dark .grid div {
            background: #222;
        }

        .grid span {
            margin: 0px 3px;
            align-self: center;
        }

        img {
            height: 89.6px;
        }
        .dark img {
            filter: invert(85%);
        }
    </style>
    <title>List of Hunting symbol</title>
</head>
<body>
    <div class="section">
        <div class="grid"></div>

        <script type="text/javascript">
            const symbolURLs = {
                "Woman with Shield": "A",
                "Roadrunner or Rooster": "B",
                "Pig": "b_",
                "Reindeer": "e_",
                "Monkey": "F",
                "Bird": "f_",
                "Skinny Elephant": "H",
                "Gazelle facing backwards": "h_",
                "Duck": "I",
                "Peacock": "K",
                "Cow": "M",
                "Giraffe": "n_",
                "Hand": "o_",
                "Sheep with Sweater": "p_",
                "Rabbit": "Q",
                "Flamingo": "R",
                "Ram": "S",
                "Chicken": "t_",
                "Mammoth": "U",
                "Dog": "u_",
                "Lizard": "v_",
                "Feet": "W",
                "Frog": "X",
                "Woman on Horse": "z_"
            };

            for (var symbol of Object.keys(symbolURLs).sort()) {
                var url = symbolURLs[symbol];
                var cell = $("<div>").appendTo(".grid");
                $("<img>").attr("src", `img/Hunting/${url}.png`).appendTo(cell);
                $("<span>").text(symbol).appendTo(cell);
            }
        </script>
    </div>
</body>
</html>
