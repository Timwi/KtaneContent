                <h2>モジュール詳細：ハーモニーシークエンス</h2>
                <p class="flavour-text">音楽家にとってのハーモニーとは、グルメ家にとってのステーキである。</p>

                <p>ハーモニーシークエンスは、一連の音を聞いて、それらを低い音から順に並べるモジュールである。</p>

                <h3>使い方</h3>
                <ul>
                    <li>赤いボタンを長押ししている間、シークエンスを聞くことができる。</li>
                    <li>低い音から高い音の順にボタンを押す。</li>
                    <li>間違ったボタンを押すとミスが記録され、現在のステージがリセットされる。</li>
                    <li>4ステージを突破することで、モジュールを解除することが出来る。</li>
                </ul>
