                <img src="img/Component/Voltage Meter.svg" class="diagram">
                <h2>付録V0LT：電圧計の識別基準</h2>
                <p>ケースの側面には、長方形または半円形の電気メーターが付いていることがある。</p>
                <p>このメーターは、爆弾の中を流れる回路の電圧をボルト（V）で表示する。以下は、電圧の性質である。</p>
                <ul>
                    <li>爆弾全体を通した一定の値である。</li>
                    <li>整数または2つの整数の中間の値を取る。</li>
                    <li>1V以上、10V以下である。</li>
                </ul>
