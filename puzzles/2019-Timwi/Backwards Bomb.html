<!DOCTYPE html>
<html>
<head>
    <title>Backwards Bomb</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/puzzles.css">
    <link rel="stylesheet" type="text/css" href="../../HTML/css/font.css">
    <link rel="stylesheet" type="text/css" href="timwi-puzzles.css">
    <script src='../highlighter.js'></script>
    <style>
        .edgework {
            padding: 0;
            overflow: auto;
            background: url('Backwards Bomb/EdgeworkBackground.png') top left repeat;
            background-size: 80px 70px;
            margin: 10px 0;
            height: 70px;
            text-align: center;
        }
            .edgework > .widget {
                display: inline-block;
                vertical-align: bottom;
                height: 50px;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                position: relative;
                margin: 12px 3px 8px 3px;
                box-sizing: border-box;
            }
                .edgework > .widget.separator {
                    background-image: url('Backwards Bomb/EdgeworkSeparator.png');
                    width: 9px;
                    margin: 12px 10px 8px 10px;
                }

                .edgework > .widget.box {
                    width: 40px;
                    height: 40px;
                    top: -5px;
                    font-family: 'Anonymous Pro';
                    font-weight: bold;
                    font-size: 16pt;
                    line-height: .7;
                    position: relative;
                }
                    .edgework > .widget.box > span {
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%);
                    }
    </style>
</head>
<body>
    <div id='everything'>
        <a class='solution-link' href='Backwards Bomb solution.html'>View solution</a>
        <h1><img src='Backwards Bomb.png' alt='Backwards Bomb' style='width: 17cm'></h1>
        <p class='flavour-text'>No modded widgets.</p>
        <p style='font-size: 9pt; font-style: italic; text-align: center'><a href='https://youtu.be/xi7IOqSCXjU'>view on YouTube</a></p>
        <video controls src='https://files.timwi.de/KTANE/Puzzles/Backwards Bomb/video.mp4' style='width: 100%'></video>
        <div class='edgework'>
            <div class='widget separator'></div>
            <svg class='widget box' viewBox='0 0 10 10'><circle cx='5' cy='5' r='1.5' fill='white' stroke='black' stroke-width='.4' /></svg>
            <div class='widget box'><span>##<br>##</span></div>
            <div class='widget box'><span>#</span></div>
            <svg class='widget box' viewBox='0 0 10 10'><circle cx='5' cy='2' r='1.5' fill='white' stroke='black' stroke-width='.4' /><circle cx='5' cy='8' r='1.5' fill='white' stroke='black' stroke-width='.4' /></svg>
            <div class='widget box'><span>#<br>#</span></div>
            <svg class='widget box' viewBox='0 0 10 10'><circle cx='5' cy='5' r='1.5' fill='black' stroke='white' stroke-width='.4' /></svg>
            <svg class='widget box' viewBox='0 0 10 10'><circle cx='5' cy='2' r='1.5' fill='white' stroke='black' stroke-width='.4' /><circle cx='2' cy='8' r='1.5' fill='white' stroke='black' stroke-width='.4' /><circle cx='8' cy='8' r='1.5' fill='white' stroke='black' stroke-width='.4' /></svg>
            <svg class='widget box' viewBox='0 0 10 10'><circle cx='5' cy='2' r='1.5' fill='black' stroke='white' stroke-width='.4' /><circle cx='2' cy='8' r='1.5' fill='black' stroke='white' stroke-width='.4' /><circle cx='8' cy='8' r='1.5' fill='black' stroke='white' stroke-width='.4' /></svg>
            <svg class='widget box' viewBox='0 0 10 10'><circle cx='5' cy='2' r='1.5' fill='black' stroke='white' stroke-width='.4' /><circle cx='5' cy='8' r='1.5' fill='black' stroke='white' stroke-width='.4' /></svg>
            <div class='widget box'><span>###<br>###</span></div>
            <div class='widget box'><span>#<br>##</span></div>
            <div class='widget box'><span>##<br>###</span></div>
            <div class='widget separator'></div>
        </div>
    </div>
</body>
</html>
