<!DOCTYPE html>
<html>
<head>
    <title>SOLUTION — Paint By Number</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/puzzles.css">
    <link rel="stylesheet" type="text/css" href="../../HTML/css/font.css">
    <link rel="stylesheet" type="text/css" href="elias-puzzles.css">
    <style>
        .highlight {
            font-size: 18pt;
            font-weight: bold;
            color: hsl(110, 30%, 50%);
        }

        table.grid {
            margin: .5cm auto;
            font-size: 20pt;
        }

            table.grid tr {
                height: 1.2cm;
            }

            table.grid td {
                width: 1.2cm;
                border: .03cm solid black;
                padding: 0;
                text-align: center;
            }

                table.grid td.corner {
                    border: none;
                }

                table.grid td.top {
                    padding: 1cm 0 .25cm 0;
                    vertical-align: bottom;
                    text-align: center;
                }

                table.grid td.left {
                    padding: 0 .25cm 0 1cm;
                    vertical-align: middle;
                    text-align: right;
                    width: auto;
                    white-space: nowrap;
                }

                table.grid td.valid {
                    background-color: black;
                }

                table.grid td.t {
                    border-top: 4px solid red
                }

                table.grid td.r {
                    border-right: 4px solid red
                }

                table.grid td.b {
                    border-bottom: 4px solid red
                }

                table.grid td.l {
                    border-left: 4px solid red
                }

        table.braille {
            margin: auto;
            font size: 20px;
        }

            table.braille td {
                text-align: center;
                border: none;
            }

        .braille-pattern {
            width: 1cm;
        }
    </style>
</head>
<body>
    <div id="everything" class="solution">
        <div class="page">
            <h1>Paint By Number<span class="number"> — 3.2</span></h1>
            <h2>Solution</h2>
            <p>The grid is a <a href="https://puzzlygame.com/pages/how_to_play_nonograms/">Nonogram</a> puzzle.</p>
            <table class="grid">
                <tr>
                    <td class='corner'></td>
                    <td class='top'>2<br>1</td>
                    <td class='top'>0</td>
                    <td class='top'>3<br>2</td>
                    <td class='top'>1<br>1</td>
                    <td class='top'>1<br>2</td>
                    <td class='top'>1<br>2</td>
                </tr>
                <tr><td class='left'>1 1 1</td><td class="valid t l"></td><td class="t r">•</td><td class="valid t l"></td><td class="t r">•</td><td class="valid t l"></td><td class="t r">•</td></tr>
                <tr><td class='left'>1 2 1</td><td class="valid l"></td><td class="r">•</td><td class="valid l"></td><td class="valid r"></td><td class="l">•</td><td class="valid r"></td></tr>
                <tr><td class='left'>1</td><td class="b l">•</td><td class="b r">•</td><td class="valid b l"></td><td>•</td><td class="b l">•</td><td class="b r">•</td></tr>
                <tr><td class='left'>1 1 1</td><td class="valid t l"></td><td class="t r">•</td><td class="t l">•</td><td class="valid t r"></td><td class="t l">•</td><td class="valid t r"></td></tr>
                <tr><td class='left'>1 2</td><td class="l">•</td><td class="r">•</td><td class="valid l"></td><td class="r">•</td><td class="valid l"></td><td class="valid r"></td></tr>
                <tr><td class='left'>1 1</td><td class="b l">•</td><td class="b r">•</td><td class="valid b l"></td><td class="b r">•</td><td class="valid b l"></td><td class="b r">•</td></tr>
            </table>
            <p>The grid can be divided into six 2×3 sections. Using the black squares as raised dots, the solution word can be read as <a href="../../HTML/Braille.html">Braille</a>.</p>
            <table class="braille highlight">
                <tr>
                    <td><svg class="braille-pattern" viewBox="-.5 -.5 4 6"><circle cx="0.5" cy="0.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="0.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="2.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle></svg><br>B</td>
                    <td><svg class="braille-pattern" viewBox="-.5 -.5 4 6"><circle cx="0.5" cy="0.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="4.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="0.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle></svg><br>R</td>
                    <td><svg class="braille-pattern" viewBox="-.5 -.5 4 6"><circle cx="0.5" cy="0.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="2.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="0.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="0.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle></svg><br>E</td>
                    <td><svg class="braille-pattern" viewBox="-.5 -.5 4 6"><circle cx="0.5" cy="0.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="2.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="0.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="0.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="2.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle></svg><br>A</td>
                    <td><svg class="braille-pattern" viewBox="-.5 -.5 4 6"><circle cx="0.5" cy="0.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="0.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="4.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="0.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="2.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="2.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle></svg><br>S</td>
                    <td><svg class="braille-pattern" viewBox="-.5 -.5 4 6"><circle cx="0.5" cy="0.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle><circle cx="0.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="0.5" cy="4.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="0.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="2.5" r=".5" fill="black" stroke="none" stroke-width=".1"></circle><circle cx="2.5" cy="4.5" r=".5" fill="white" stroke="#ccc" stroke-width=".1"></circle></svg><br>T</td>
            </table>
            <p class="solution">BREAST</p>
        </div>
    </div>
</body>
</html>
