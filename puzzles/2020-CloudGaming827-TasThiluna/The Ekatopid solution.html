		<h2>Solution</h2>
		<p>The title of this puzzle hints at <a href="https://ktane.timwi.de/More/FAQs.html#centurion">the Centurion</a>. The most well known defusal of this bomb is by The Great Berate: <a href="https://www.youtube.com/watch?v=ixlWDV0CVmM">Defusing the Centurion</a>. The grids of characters refer to specific modules on the bomb in the video. Once each blank is filled in, the solution is found.</p>
